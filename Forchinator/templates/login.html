<!DOCTYPE html>
{% load static %}

<html style="height: 100%;width: 100%;">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Giuditta 0.1</title>
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">


        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/login.js' %}"></script>
        <script src="{% static 'assets/js/giuditta.js' %}"></script>
    </head>

    <body class="flex-fill bg-tag-light" style="width: 100%;height: 100%;">
        <div class="login-clean" style="height:100%;width:100%;">
        
        <form id="logIn" class="form" method="post">{% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="{% static 'assets/img/logo.png' %}" style="width:200px"></div>
            <div class="form-group"><input type="username" class="form-control" name="username" placeholder="Username" required/></div>
            <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" required/></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Log in">Log In</button>
            </div>
        </form>
        </div>
        

    </body>

</html>
